<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - [Mabrouki Gym]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, sans-serif;">
    <header>
        <nav>
            <ul>
                <li><a href="/CSCI426_Project1/tarekP/main.html">HOME</a></li>
                <li><a href="/CSCI426_Project1/tarekP/register.html">REGISTER</a></li>
                <li><a href="/CSCI426_Project1/tarekP/login.html">LOG IN</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="login" class="login">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST" class="login-form"  onsubmit="window.location.href='/CSCI426_Project1/tarekP/main.html'; return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"  placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Log In</button>
                <p>Don't have an account? <a href="/CSCI426_Project1/tarekP/register.html">Register here</a></p>
            </form>
        </div>
    </section>

  
    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#privacy">PRIVACY POLICY</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
      
    
       
    </footer>

    <style>


        nav {
    background-color: #333;
    color: white;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    text-align: center;
    }
    nav ul {
    list-style: none;
    padding: 0;
    }
    nav ul li {
    display: inline-block;
    margin: 0 10px;
    }
    nav ul li a {
    color: white;
    font-size: 16px;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    }
    nav ul li a:hover {
    background-color: #ff5733;
        }

        .login {
            background-color: #f4f4f4;
            padding: 60px 0;
            text-align: center;
        }
        .login-container {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 16px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .btn {
            background-color: #ff5733;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e04e2c;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }
        footer ul li a {
            color: white;
            font-size: 16px;
            text-decoration: none;
        }
        footer ul li a:hover {
            color: #ff5733;
        }
        
    </style>
</body>
</html>
